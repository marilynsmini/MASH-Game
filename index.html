  <body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks and your future will be foretold.</p>
    <form action="" method="post" id="mash">
		<div id="answers" class="hide">
        <p>Your home is in <span id="answer_1"></span> where you live <span id="answer_2"></span> in a <span id="home"></span> and you will have <span id="answer_3"></span> children.</p>
		</div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">Where will you live?</h4>
          <label for="formAnswer1">Enter 4 options</label><input name="answer_1[]" id="formAnswer1" type="text">
          <input name="answer_1[]" id="formAnswer2" type="text">
          <input name="answer_1[]" id="formAnswer3" type="text">
          <input name="answer_1[]" id="formAnswer4" type="text">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">Will you live by yourself or with someone?</h4>
          <label for="formAnswer2">Enter 2 options</label><input name="answer_2[]" type="text">
          <input name="answer_2[]" type="text">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">How many children will you have?</h4>
          <label for="formAnswer3">Enter 4 options</label><input name="answer_3[]" type="text">
          <input name="answer_3[]" type="text">
          <input name="answer_3[]" type="text">
          <input name="answer_3[]" type="text">
        </div>
      
      <button type="submit" class="button-submit">Tell my fortune</button>
		</div>
		  </form>
		<script src="script.js"></script>
  </body>
